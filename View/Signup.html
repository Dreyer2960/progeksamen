<html>
    <head>
        <title>Opret bruger</title>
        <link rel="stylesheet" href="Style-signup.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create account</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>E-mail</label>
                    <input type="email" placeholder="name@mail.com" id="email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>Confirm password</label>
                    <input type="password" placeholder="Confirm password" id="confirm">
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <label>First name</label>
                    <input type="text" placeholder="John" id="firstname">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Last name</label>
                    <input type="text" placeholder="Doe" id="lastname">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Date of birth</label>
                    <input type="date" id="dot">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Gender</label>
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <button onclick="saveName()">Submit</button>
            </form>
        </div>
        <script src="../Backend/Signup.js"></script>
    </body>
</html>
